<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 자바스크립트 엔진 -->
  <rect x="50" y="50" width="700" height="500" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">자바스크립트 엔진</text>
  
  <!-- 콜 스택 -->
  <rect x="70" y="70" width="300" height="460" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
  <text x="220" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">콜 스택</text>
  
  <!-- 전역 실행 컨텍스트 -->
  <rect x="80" y="390" width="280" height="120" fill="#f5b7b1" stroke="#e74c3c" stroke-width="1"/>
  <text x="220" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">전역 실행 컨텍스트</text>
  <text x="90" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="start">john: "hello"</text>
  <text x="90" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="start">doe: "hi"</text>
  <text x="90" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="start">bar: &lt;function reference&gt;</text>
  <text x="90" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="start">foo: &lt;function reference&gt;</text>
  
  <!-- foo 실행 컨텍스트 -->
  <rect x="80" y="280" width="280" height="100" fill="#f5b7b1" stroke="#e74c3c" stroke-width="1"/>
  <text x="220" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">foo 실행 컨텍스트</text>
  <text x="90" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="start">지역 변수: 없음</text>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="start">bar() 호출</text>
  <text x="90" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="start">반환값: "foo"</text>
  
  <!-- bar 실행 컨텍스트 -->
  <rect x="80" y="170" width="280" height="100" fill="#f5b7b1" stroke="#e74c3c" stroke-width="1"/>
  <text x="220" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">bar 실행 컨텍스트</text>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="start">지역 변수: 없음</text>
  <text x="90" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="start">반환값: "bar"</text>
  
  <!-- 메모리 힙 -->
  <rect x="430" y="70" width="300" height="460" fill="#fdebd0" stroke="#f39c12" stroke-width="2"/>
  <text x="580" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">메모리 힙</text>
  
  <!-- 함수 객체들 -->
  <rect x="440" y="100" width="280" height="60" fill="#fad7a0" stroke="#f39c12" stroke-width="1"/>
  <text x="580" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Function: bar</text>
  <text x="580" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">주소: 0x1234</text>
  
  <rect x="440" y="170" width="280" height="60" fill="#fad7a0" stroke="#f39c12" stroke-width="1"/>
  <text x="580" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Function: foo</text>
  <text x="580" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">주소: 0x5678</text>
  
  <!-- 화살표 -->
  <line x1="370" y1="470" x2="440" y2="130" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="490" x2="440" y2="200" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 머리 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>